<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" alt="" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <!-- <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a> -->
        <a (click)="regresar()" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>

        <div>
            <img class="img-logo" src="./assets/img/Marvel_logo.png" alt="{{ heroe.casa }}" *ngIf="heroe.casa==='Marvel'">
            <img class="img-logo" src="./assets/img/DC_logo.png" alt="{{ heroe.casa }}" *ngIf="heroe.casa==='DC'">
        </div>

    </div>

</div>
